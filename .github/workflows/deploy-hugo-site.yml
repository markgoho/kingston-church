name: Deploy Website

on:
  push:
    paths:
      - "hugo/**"
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo snap install hugo --channel=extended
      - run: cd hugo && hugo --minify
      - run: npm run deploy -- --token ${{ secrets.FIREBASE_DEPLOY_KEY }}
